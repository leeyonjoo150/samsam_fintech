{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="container text-center mt-5">
    <h1>새로운 주식 계좌 추가</h1>
    <p class="lead">계좌번호와 증권사를 입력하세요.</p>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="pretty-button">계좌 추가하기</button>
                    <a href="{% url 'financial_data:my_stock_holdings' %}" class="pretty-button" style="text-decoration: none; padding: 15px 45px; margin-top: 10px;">돌아가기</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}ㅎ
