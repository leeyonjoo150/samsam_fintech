{% extends "common/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-4">로그인</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="user_id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" required placeholder="아이디를 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="pretty-button">로그인</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'acc_auth:signup_view' %}">회원가입</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
