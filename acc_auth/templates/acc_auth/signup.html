{% extends "common/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">회원가입</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="card p-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="user_id" class="form-label">아이디 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="user_id" name="user_id" required placeholder="아이디">
                </div>
                <div class="mb-3">
                    <label for="user_name" class="form-label">이름 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="user_name" name="user_name" required placeholder="홍길동">
                </div>
                <div class="mb-3">
                    <label for="user_phone" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="user_phone" name="user_phone" placeholder="01012345678">
                </div>
                <div class="mb-3">
                    <label for="user_email" class="form-label">이메일 <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="user_email" name="user_email" required placeholder="test@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="8자 이상">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">비밀번호 확인 <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="pretty-button">가입하기</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'acc_auth:login_view' %}">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
