{% extends 'common/base.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="mb-4">새 계좌 추가</h3>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" id="accountCreateForm">
                        {% csrf_token %}
                        
                        <!-- Display form fields manually for better styling -->
                        <div class="mb-3">
                            <label for="{{ form.acc_bank.id_for_label }}" class="form-label">{{ form.acc_bank.label }}</label>
                            {{ form.acc_bank }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.acc_num.id_for_label }}" class="form-label">{{ form.acc_num.label }}</label>
                            {{ form.acc_num }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.acc_pw.id_for_label }}" class="form-label">{{ form.acc_pw.label }}</label>
                            {{ form.acc_pw }}
                        </div>
                        <div class="mb-3">
                            <label for="acc_pw_confirm" class="form-label">계좌 비밀번호 확인</label>
                            <input type="password" class="form-control" id="acc_pw_confirm" name="acc_pw_confirm">
                            <div id="password_match_error" class="text-danger mt-2"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">계좌 추가하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'manage_account/js/manacc.js' %}"></script>

{% endblock %}
